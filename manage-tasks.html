<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CDN -->
</head>
<body class="bg-gray-200 font-sans">

    <!-- Creator Image -->
    <div class="creator-image flex justify-start p-6">
        <img src="A_stylish_and_modern_typographic_design_featuring_.png" alt="Created by Deepanshu" class="w-40 h-auto">
    </div>

    <div id="taskManager" class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold text-center mb-4">Manage Tasks</h1>

        <label for="taskName" class="block text-sm font-medium text-gray-700">Task Name</label>
        <input type="text" id="taskName" class="block w-full p-2 mt-2 border border-gray-300 rounded" placeholder="Enter task name">

        <label for="taskMoney" class="block text-sm font-medium text-gray-700 mt-4">Task Price (â‚¹)</label>
        <input type="number" id="taskMoney" class="block w-full p-2 mt-2 border border-gray-300 rounded" placeholder="Enter amount">

        <label for="taskDescription" class="block text-sm font-medium text-gray-700 mt-4">Task Description</label>
        <textarea id="taskDescription" class="block w-full p-2 mt-2 border border-gray-300 rounded" placeholder="Enter task details"></textarea>

        <button onclick="addTask()" class="mt-6 w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Add Task</button>
    </div>

    <div id="taskList" class="max-w-lg mx-auto p-6 mt-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center mb-4">Task List</h2>
        <ul id="tasks" class="space-y-4">
            <!-- Tasks will be displayed here -->
        </ul>
    </div>

    <button onclick="saveTasks()" class="mt-6 bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Save & Apply</button>

    <script src="manage-tasks.js"></script>
</body>
</html>
