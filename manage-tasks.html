<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Creator Image -->
    <div class="creator-image">
        <img src="A_stylish_and_modern_typographic_design_featuring_.png" alt="Created by Deepanshu">
    </div>

    <div id="taskManager">
        <h1>Manage Tasks</h1>

        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" placeholder="Enter task name">

        <label for="taskMoney">Task Price (â‚¹):</label>
        <input type="number" id="taskMoney" placeholder="Enter amount">

        <label for="taskDescription">Task Description:</label>
        <textarea id="taskDescription" placeholder="Enter task details"></textarea>

        <button onclick="addTask()">Add Task</button>
    </div>

    <div id="taskList">
        <h2>Task List</h2>
        <ul id="tasks"></ul>
    </div>

    <button onclick="saveTasks()">Save & Apply</button>

    <script src="manage-tasks.js"></script>

</body>
</html>
