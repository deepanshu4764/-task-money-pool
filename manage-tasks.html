<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CDN -->
</head>
<body class="bg-gray-200 font-sans">

    <!-- Creator Image -->
    <div class="creator-image flex justify-start p-6">
        <img src="A_stylish_and_modern_typographic_design_featuring_.png" alt="Created by Deepanshu" class="w-40 h-auto">
    </div>

    <div id="taskManager" class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold text-center mb-4">Manage Tasks</h1>

        <label for="taskName" class="block text-sm font-medium text-gray-700">Task Name</label>
        <input type="text" id="taskName" class="block w-full p-2 mt-2 border border-gray-300 rounded" placeholder="Enter task name">

        <label for="taskMoney" class="block text-sm font-medium text-gray-700 mt-4">Task Price (â‚¹)</label>
        <input type="number" id="taskMoney" class="block w-full p-2 mt-2 border border-gray-300 rounded" placeholder="Enter amount">

        <label for="taskDescription" class="block text-sm font-medium text-gray-700 mt-4">Task Description</label>
        <textarea id="taskDescription" class="block w-full p-2 mt-2 border border-gray-300 rounded" placeholder="Enter task details"></textarea>

        <button onclick="addTask()" class="mt-6 w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Add Task</button>
    </div>

    <!-- Social Media Links Section -->
    <div id="socialMediaLinks" class="max-w-lg mx-auto p-6 mt-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center mb-4">Manage Social Media Links</h2>

        <label for="facebookLink" class="block text-sm font-medium text-gray-700">Facebook Link</label>
        <input type="text" id="facebookLink" class="block w-full p-2 mt-2 border border-gray-300 rounded" placeholder="Enter Facebook URL">

        <label for="twitterLink" class="block text-sm font-medium text-gray-700 mt-4">Twitter Link</label>
        <input type="text" id="twitterLink" class="block w-full p-2 mt-2 border border-gray-300 rounded" placeholder="Enter Twitter URL">

        <label for="linkedinLink" class="block text-sm font-medium text-gray-700 mt-4">LinkedIn Link</label>
        <input type="text" id="linkedinLink" class="block w-full p-2 mt-2 border border-gray-300 rounded" placeholder="Enter LinkedIn URL">

        <label for="instagramLink" class="block text-sm font-medium text-gray-700 mt-4">Instagram Link</label>
        <input type="text" id="instagramLink" class="block w-full p-2 mt-2 border border-gray-300 rounded" placeholder="Enter Instagram URL">

        <label for="youtubeLink" class="block text-sm font-medium text-gray-700 mt-4">YouTube Link</label>
        <input type="text" id="youtubeLink" class="block w-full p-2 mt-2 border border-gray-300 rounded" placeholder="Enter YouTube URL">

        <button onclick="saveLinks()" class="mt-6 w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Save Links</button>
    </div>

    <script>
        // Save Social Media Links to localStorage
        function saveLinks() {
            const facebookLink = document.getElementById("facebookLink").value;
            const twitterLink = document.getElementById("twitterLink").value;
            const linkedinLink = document.getElementById("linkedinLink").value;
            const instagramLink = document.getElementById("instagramLink").value;
            const youtubeLink = document.getElementById("youtubeLink").value;

            const socialLinks = {
                facebook: facebookLink,
                twitter: twitterLink,
                linkedin: linkedinLink,
                instagram: instagramLink,
                youtube: youtubeLink
            };

            localStorage.setItem("socialLinks", JSON.stringify(socialLinks));
            alert("Social media links saved!");
        }

        // Load existing links from localStorage
        window.onload = function() {
            const savedLinks = JSON.parse(localStorage.getItem("socialLinks"));
            if (savedLinks) {
                document.getElementById("facebookLink").value = savedLinks.facebook || '';
                document.getElementById("twitterLink").value = savedLinks.twitter || '';
                document.getElementById("linkedinLink").value = savedLinks.linkedin || '';
                document.getElementById("instagramLink").value = savedLinks.instagram || '';
                document.getElementById("youtubeLink").value = savedLinks.youtube || '';
            }
        };
    </script>
</body>
</html>
